<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="light-theme">
    <div id="wrapper">
        <div id="header">
            <h1>Tasks</h1>
            <div>
                <button class="themeBtn">Dark</button>
            </div>
            <form>
                <p>add tasks:</p>
                <input id="task-input" type="text" placeholder="fight a bear">
                <input id="submit-button" type="submit">
            </form>
        </div>
        <div id="lists">
            <p class="lists">Current Tasks:</p>
            <ul class="draggable-list" id="current_tasks"></ul>
            <p class="lists">Completed Tasks:</p>
            <ul class="draggable-list" id="completed_tasks"></ul>
        </div>
    </div>
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
